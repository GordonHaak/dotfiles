# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: MesloLGM Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
      family: MesloLGM Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
      family: MesloLGM Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 8.0

# predefined colors at: https://github.com/alacritty/alacritty/wiki/Color-schemes
schemes:
# KDE Breeze (Ported from Konsole)
  Breeze: &breeze
    # Default colors
    primary:
      background: '#232627'
      foreground: '#fcfcfc'
  
      dim_foreground: '#eff0f1'
      bright_foreground: '#ffffff'
      dim_background: '#31363b'
      bright_background: '#000000'
  
    # Normal colors
    normal:
